<h1>User settings</h1>

<h3>Contact information</h3>
<form class="Form" [formGroup]="userForm">
	<div class="Segment form-group">
		<label for="FirstName">First name:</label>
		<input
			type="text"
			id="FirstName"
			class="form-control"
			formControlName="firstname"
			required>
	</div>
	<div class="Segment form-group">
		<label for="LastName">Last name:</label>
		<input
			type="text"
			id="LastName"
			class="form-control"
			formControlName="lastname"
			required>
	</div>
	<div class="Segment form-group">
		<label for="Email">E-mail:</label>
		<input
			type="email"
			id="Email"
			class="form-control"
			formControlName="email"
			required>
	</div>
	<div class="Segment form-group">
		<label for="Discord">Discord username:</label>
		<input
			type="text"
			id="Discord"
			class="form-control"
			formControlName="discord"
			required>
	</div>
	<hr>
	<h3>Billing information</h3>
	<p>In order to send you (as team manager) an invoice, we need your post address. Please fill in your address information below. This information will not be used for anything else.</p>
	
	<div class="Segment form-group">
		<label for="Adress">Address:</label>
		<input
			type="text"
			id="Adress"
			class="form-control"
			formControlName="address"
			required>
	</div>
	<div class="Segment form-group">
		<label for="Zipcode">Zipcode:</label>
		<input
			type="text"
			id="Zipcode"
			class="form-control"
			formControlName="zipcode"
			required>
	</div>
	<div class="Segment form-group">
		<label for="City">City:</label>
		<input
			type="text"
			id="City"
			class="form-control"
			formControlName="city"
			required>
	</div>
	<div class="Segment form-group">
		<label for="State">State/province (optional):</label>
		<input
			type="text"
			id="State"
			class="form-control"
			formControlName="state">
	</div>
	<div class="Segment form-group">
		<label for="Country">Country:</label>
		<input
			type="text"
			id="Country"
			class="form-control"
			formControlName="country"
			required>
	</div>
	<button type="submit" class="Button" [disabled]="!userForm.valid">
		Update info
	</button>
	<button type="button" class="Button Ghost" (click)="clearForm()">
		Cancel
	</button>
</form>
